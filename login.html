<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };
        
        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <!-- Stili CSS -->
    <style>
        /* Stile di base per la pagina */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Contenitore principale */
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form di Login e Registrazione */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Layout per il titolo dei moduli */
        h2 {
            color: #4CAF50;
        }

        /* Stile per il modulo di registrazione */
        #signup-form {
            margin-top: 30px;
        }

        /* Stile per il contenitore di entrambi i moduli */
        div.form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Aggiunta di margine tra i moduli */
        div.form-container form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Modulo di Login -->
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Accedi</button>
    </form>

    <!-- Modulo di Registrazione -->
    <h2>Registrati</h2>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>

    <script>
        // Funzione per il login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Benvenuto, " + userCredential.user.email);
                    // Redirigi alla pagina successiva
                    window.location.href = "dashboard.html"; // Puoi cambiare il nome della pagina
                })
                .catch((error) => {
                    alert("Errore: " + error.message);
                });
        });

        // Funzione per la registrazione
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registrato con successo, " + userCredential.user.email);
                    // Salva altre informazioni nel Firestore (ad esempio saldo iniziale)
                    db.collection("users").doc(userCredential.user.uid).set({
                        saldo: 0 // saldo iniziale
                    });
                    // Redirigi alla pagina successiva
                    window.location.href = "user_dashboard.html"; // Puoi cambiare il nome della pagina
                })
                .catch((error) => {
                    alert("Errore: " + error.message);
                });
        });
    </script>

</body>
</html>
