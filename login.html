<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link p {
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #message {
            color: #ff0000;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.appspot.com",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log("Persistenza dell'autenticazione attivata.");
            })
            .catch((error) => {
                console.error("Errore nella persistenza dell'autenticazione:", error.message);
            });

        auth.onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                console.log("Utente verificato:", user.email);
                window.location.href = "user_dashboard.html";
            } else if (user && !user.emailVerified) {
                console.log("Email non verificata:", user.email);
                showMessage("Devi verificare la tua email prima di accedere.");
                auth.signOut();
            }
        });

        function showMessage(text) {
            const messageBox = document.getElementById('message');
            messageBox.textContent = text;
        }

        function sendTelegramNotification(email) {
            fetch('https://<NETLIFY_URL>/send-notification', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Notifica inviata con successo!');
                } else {
                    console.log('Errore nell\'invio della notifica:', data.error);
                }
            })
            .catch(error => {
                console.error('Errore nella richiesta al server:', error);
            });
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    if (userCredential.user.emailVerified) {
                        window.location.href = "user_dashboard.html";
                    } else {
                        showMessage("Devi prima verificare la tua email.");
                        auth.signOut();
                    }
                })
               .catch((error) => {
                    console.error("Errore nel login", error.message);
                    if (error.code === 'auth/user-disabled') {
                        window.location.href = "account_disabled.html";
                    } else {
                        showMessage("Errore: " + error.message);
                    }
                });
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    user.sendEmailVerification()
                        .then(() => {
                            showMessage("Ti abbiamo inviato un'email di verifica. Verifica entro 30 minuti.");
                        })
                        .catch((error) => {
                            console.error("Errore nell'invio della verifica email:", error.message);
                        });

                    db.collection("users").doc(user.uid).set({
                        saldo: 15
                    }).then(() => {
                        console.log("Saldo iniziale assegnato.");
                    });

                    // Invia la notifica Telegram
                    sendTelegramNotification(email);  // Notifica Telegram

                    // Elimina l'utente dopo 30 minuti se non verifica
                    setTimeout(() => {
                        user.reload().then(() => {
                            if (!user.emailVerified) {
                                user.delete().then(() => {
                                    console.log("Account eliminato per mancata verifica.");
                                }).catch((error) => {
                                    console.error("Errore nell'eliminazione dell'account:", error.message);
                                });
                            }
                        });
                    }, 30 * 60 * 1000);
                })
                .catch((error) => {
                    console.error("Errore nella registrazione", error.message);
                    showMessage("Errore: " + error.message);
                });
        });
    </script>
</head>
<body>

    <div class="container">
        <img src="auraaccount.png" alt="Aura Account" class="logo">
        <h1>Benvenuto nel tuo profilo Aura</h1>

        <div id="message"></div>

        <h2>Accedi</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>

        <hr style="border: none; height: 30px; background: transparent;">

        <h2>Registrati</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Registrati</button>
        </form>

        <div class="login-link">
            <p>Ci teniamo alla tua <a href="https://jpst.it/4bwNu">privacy</a></p>
        </div>
    </div>

</body>
</html>
