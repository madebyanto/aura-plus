<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="login.js"></script>
    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        // Inizializzazione di Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Abilita la persistenza dell'autenticazione
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log("Persistenza dell'autenticazione attivata.");
            })
            .catch((error) => {
                console.error("Errore nella persistenza dell'autenticazione:", error.message);
            });

        // Controlla se l'utente è già autenticato
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Utente già loggato:", user.email);
                window.location.href = "user_dashboard.html";
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E30AF5, #F174FF);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #F174FF;
        }

        button {
            background-color: #F174FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e008f6;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #e008f6;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Style per il popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        .popup button {
            background-color: #F174FF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="auraaccount.png" alt="Aura Account" class="logo">
        <h1>Benvenuto nel tuo profilo Aura</h1>

        <h2>Accedi</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>

        <h2>Registrati</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Registrati</button>
        </form>

        <div class="login-link">
            <p>Ci teniamo alla tua <a href="https://jpst.it/4bwNu">privacy</a></p>
        </div>
    </div>

    <div class="popup" id="popup-message">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Chiudi</button>
    </div>

    <script>
        // Funzione per il login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showPopup("Benvenuto, " + userCredential.user.email);
                    // Redirige alla dashboard
                    window.location.href = "user_dashboard.html";
                })
                .catch((error) => {
                    showPopup("Errore: " + error.message);
                });
        });

        // Funzione per la registrazione
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showPopup("Registrato con successo, " + userCredential.user.email);
                    // Salva saldo iniziale nel Firestore
                    db.collection("users").doc(userCredential.user.uid).set({
                        saldo: 15 // saldo iniziale
                    });
                    // Redirige alla dashboard
                    window.location.href = "user_dashboard.html";
                })
                .catch((error) => {
                    showPopup("Errore: " + error.message);
                });
        });

        function showPopup(message) {
            document.getElementById('popup-text').textContent = message;
            document.getElementById('popup-message').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-message').style.display = 'none';
        }
    </script>

</body>
</html>
