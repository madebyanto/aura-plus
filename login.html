<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="login.js"></script>
    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };
        
        // Inizializzazione di Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Abilita la persistenza dell'autenticazione
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log("Persistenza dell'autenticazione attivata.");
            })
            .catch((error) => {
                console.error("Errore nella persistenza dell'autenticazione:", error.message);
            });

        // Controlla se l'utente è già autenticato
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Utente già loggato:", user.email);
                window.location.href = "user_dashboard.html";
            }
        });
    </script>
    <style>
        /* Stili per il form */
    </style>
</head>
<body>

    <div class="container">
        <img src="auraaccount.png" alt="Aura Account" class="logo">
        <h1>Benvenuto nel tuo profilo Aura</h1>

        <h2>Accedi</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>

        <h2>Registrati</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-fullname" placeholder="Nome completo" required>
            <input type="text" id="signup-nickname" placeholder="Nickname" required>
            <button type="submit">Registrati</button>
        </form>

        <div class="login-link">
            <p>Ci teniamo alla tua <a href="https://jpst.it/4bwNu">privacy</a></p>
        </div>
    </div>

    <script>
        // Funzione per il login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Login avvenuto con successo", userCredential);
                    alert("Benvenuto, " + userCredential.user.email);
                    window.location.href = "user_dashboard.html";
                })
                .catch((error) => {
                    console.error("Errore nel login", error.message);
                    alert("Errore: " + error.message);
                });
        });

        // Funzione per la registrazione
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const fullname = document.getElementById('signup-fullname').value;
            const nickname = document.getElementById('signup-nickname').value;

            // Controlla se il fullname è già in uso
            db.collection("users")
                .where("fullname", "==", fullname)
                .get()
                .then((fullnameSnapshot) => {
                    if (!fullnameSnapshot.empty) {
                        // Se il fullname è già in uso
                        alert("Nome completo già in uso, scegli un altro nome.");
                    } else {
                        // Se il fullname è disponibile, continua con la verifica del nickname
                        db.collection("users")
                            .where("nickname", "==", nickname) // Cerca il nickname
                            .get()
                            .then((nicknameSnapshot) => {
                                if (!nicknameSnapshot.empty) {
                                    // Se il nickname è già in uso
                                    alert("Nickname già in uso, scegli un altro nickname.");
                                } else {
                                    // Se fullname e nickname sono disponibili, continua con la registrazione
                                    auth.createUserWithEmailAndPassword(email, password)
                                        .then((userCredential) => {
                                            console.log("Registrazione avvenuta con successo", userCredential);
                                            alert("Registrato con successo, " + userCredential.user.email);
                                            
                                            // Salva i dati dell'utente nel Firestore
                                            db.collection("users").doc(userCredential.user.uid).set({
                                                saldo: 15, // saldo iniziale
                                                fullname: fullname,
                                                nickname: nickname,
                                                badge: "Utente"  // Badge come stringa
                                            });

                                            // Redirige alla dashboard
                                            window.location.href = "user_dashboard.html";
                                        })
                                        .catch((error) => {
                                            console.error("Errore nella registrazione", error.message);
                                            alert("Errore: " + error.message);
                                        });
                                }
                            })
                            .catch((error) => {
                                console.error("Errore nel controllo del nickname:", error);
                                alert("Errore nel controllo del nickname. Riprova.");
                            });
                    }
                })
                .catch((error) => {
                    console.error("Errore nel controllo del fullname:", error);
                    alert("Errore nel controllo del fullname. Riprova.");
                });
        });
    </script>

</body>
</html>
