<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      color: #fff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; text-align: center;
      padding: 15px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    h2 {
      margin: 25px 0 15px;
      font-weight: 400;
      font-size: 1.2em;
    }

    form { display: flex; flex-direction: column; }

    input {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input::placeholder { color: #fbeaff; }

    input:focus {
      outline: none;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.35);
    }

    button {
      background: #F174FF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.15s ease;
    }

    button:hover { background: #e008f6; transform: translateY(-1px); }

    .link {
      margin-top: 12px;
      font-size: 14px;
    }

    .link a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover { text-decoration: underline; }

    #message {
      margin: 15px 0;
      color: #ffb3d9;
      font-weight: 600;
      min-height: 18px;
    }

    .tos {
      font-size: 12px;
      margin-top: 20px;
      color: #ffeaff;
    }

    .tos a {
      color: #fff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="auraaccount.png" alt="Aura Account" class="logo">
    <h1>Benvenuto nel tuo profilo Aura</h1>

    <div id="message"></div>

    <!-- LOGIN -->
    <h2>Accedi</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Accedi</button>
    </form>
    <div class="link">
      <a href="#" id="forgot-password">Ho dimenticato la password</a>
    </div>

    <!-- SIGNUP -->
    <h2>Registrati</h2>
    <form id="signup-form">
      <input type="text" id="signup-nome" placeholder="Nome" required>
      <input type="text" id="signup-cognome" placeholder="Cognome" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Registrati</button>
    </form>

    <p class="tos">
      Creando un account Aura, dichiari di aver letto i nostri
      <a href="https://privacy.aurastudioitalia.it/tos.html">Termini di Servizio</a> e la nostra
      <a href="https://privacy.aurastudioitalia.it/privacypolicy.html">Privacy Policy</a>.
    </p>
  </div>

  <script>
    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
      authDomain: "myauraid-f03c6.firebaseapp.com",
      projectId: "myauraid-f03c6",
      storageBucket: "myauraid-f03c6.appspot.com",
      messagingSenderId: "190478237725",
      appId: "1:190478237725:web:0d39907473f511b85a06f4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => console.log("Persistenza attivata."))
      .catch((error) => console.error("Errore persistenza:", error.message));

    // --- Utils ---
    const messageBox = document.getElementById('message');
    const showMessage = (text) => { messageBox.textContent = text; };

    // --- Login Notifier ---
    function notifyLogin(email) {
      const deviceName = navigator.userAgent;
      const timestamp = new Date().toISOString();

      const send = (location) => {
        fetch("https://script.google.com/macros/s/AKfycbydAreBMKYkuyEyMjgzz1tXr8jqrnfE2buvuPcegZUJPr9EaG8uJNzSXNa_B8qeu_1C/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, deviceName, location, timestamp })
        })
        .then(r => r.text())
        .then(data => console.log("Notifica inviata:", data))
        .catch(err => console.error("Errore invio notifica:", err));
      };

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => send(`Lat: ${pos.coords.latitude.toFixed(4)}, Lon: ${pos.coords.longitude.toFixed(4)}`),
          () => send("Posizione non disponibile")
        );
      } else {
        send("Geolocalizzazione non supportata");
      }
    }

    // --- Login ---
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(({ user }) => {
          notifyLogin(user.email);
          window.location.href = "user_dashboard.html";
        })
        .catch(error => {
          console.error("Errore login:", error.message);
          if (error.code === 'auth/user-disabled') {
            window.location.href = "account_disabled.html";
          } else {
            showMessage("Errore: " + error.message);
          }
        });
    });

    // --- Signup ---
    document.getElementById('signup-form').addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('signup-nome').value;
      const cognome = document.getElementById('signup-cognome').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(({ user }) => {
          db.collection("users").doc(user.uid).set({
            nome, cognome, email, saldo: 15
          }).then(() => {
            console.log("Dati utente salvati.");
            notifyLogin(email);
          });
          window.location.href = "user_dashboard.html";
        })
        .catch(error => {
          console.error("Errore signup:", error.message);
          showMessage("Errore: " + error.message);
        });
    });

    // --- Password Reset ---
    document.getElementById('forgot-password').addEventListener('click', e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      if (!email) return showMessage("Inserisci la tua email per recuperare la password.");

      auth.sendPasswordResetEmail(email)
        .then(() => showMessage("Email di recupero inviata."))
        .catch(error => {
          console.error("Errore reset password:", error.message);
          showMessage("Errore: " + error.message);
        });
    });

    // --- Persist login ---
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "user_dashboard.html";
    });
  </script>
</body>
</html>
