<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.appspot.com",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => console.log("Persistenza attivata."))
            .catch((error) => console.error("Errore persistenza:", error.message));
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E30AF5, #F174FF);
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%; max-width: 400px;
        }
        .logo { width: 150px; margin-bottom: 20px; }
        h1 { font-size: 1.8em; margin-bottom: 15px; font-weight: 600; }
        h2 { margin-bottom: 20px; font-weight: 300; }
        form { display: flex; flex-direction: column; }
        input {
            padding: 12px; margin: 10px 0; border: 1px solid #ddd;
            border-radius: 8px; font-size: 14px;
            background-color: rgba(255, 255, 255, 0.3); color: #fff;
        }
        input:focus { outline: none; border-color: #F174FF; }
        button {
            background-color: #F174FF; color: white;
            padding: 12px; border: none; border-radius: 8px;
            font-size: 14px; cursor: pointer; transition: background-color 0.3s ease;
            margin-top: 5px;
        }
        button:hover { background-color: #e008f6; }
        .switch-buttons {
            display: flex; justify-content: center; margin-bottom: 20px;
        }
        .switch-buttons button {
            flex: 1;
            margin: 0 5px;
        }
        .active { background-color: white !important; color: #F174FF !important; }
        .login-link { margin-top: 20px; font-size: 14px; }
        .login-link a { color: #e008f6; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        #message-login, #message-signup { margin: 15px 0; color: #ffb3d9; font-weight: 600; }
        #signup-container { display: none; } /* di default visibile solo login */
    </style>
</head>
<body>

    <div class="container">
        <img src="auraaccount.png" alt="Aura Account" class="logo">

        <div class="switch-buttons">
            <button id="btn-login" class="active">Login</button>
            <button id="btn-signup">Signup</button>
        </div>

        <!-- LOGIN -->
        <div id="login-container">
            <h1>Accedi al tuo profilo Aura</h1>
            <div id="message-login"></div>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <p style="margin-top:10px; font-size:14px;">
                <a href="#" id="forgot-password" style="color:#ffffff;">Ho dimenticato la password</a>
            </p>
        </div>

        <!-- SIGNUP -->
        <div id="signup-container">
            <h1>Registrati su Aura</h1>
            <div id="message-signup"></div>
            <form id="signup-form">
                <input type="text" id="signup-nome" placeholder="Nome" required>
                <input type="text" id="signup-cognome" placeholder="Cognome" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Registrati</button>
            </form>

            <div class="login-link">
                <p>Creando un account Aura, dichiari di aver letto i nostri <a href="https://privacy.aurastudioitalia.it/tos.html">Termini di Servizio</a> e la nostra <a href="https://privacy.aurastudioitalia.it/privacypolicy.html">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

    <script>
        const btnLogin = document.getElementById('btn-login');
        const btnSignup = document.getElementById('btn-signup');
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const messageLogin = document.getElementById('message-login');
        const messageSignup = document.getElementById('message-signup');

        const showLoginMessage = (text) => { messageLogin.textContent = text; };
        const showSignupMessage = (text) => { messageSignup.textContent = text; };

        // SWITCH FORM
        btnLogin.addEventListener('click', () => {
            loginContainer.style.display = 'block';
            signupContainer.style.display = 'none';
            btnLogin.classList.add('active');
            btnSignup.classList.remove('active');
        });

        btnSignup.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
            btnSignup.classList.add('active');
            btnLogin.classList.remove('active');
        });

        // FUNZIONE NOTIFICA GOOGLE SCRIPT
        function notifyLogin(email) {
            const deviceName = navigator.userAgent;
            const timestamp = new Date().toISOString();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const location = `Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;
                        sendToGoogleScript(email, deviceName, location, timestamp);
                    },
                    (error) => {
                        sendToGoogleScript(email, deviceName, "Posizione non disponibile", timestamp);
                    }
                );
            } else {
                sendToGoogleScript(email, deviceName, "Geolocalizzazione non supportata", timestamp);
            }
        }

        function sendToGoogleScript(email, deviceName, location, timestamp) {
            fetch("https://script.google.com/macros/s/AKfycbydAreBMKYkuyEyMjgzz1tXr8jqrnfE2buvuPcegZUJPr9EaG8uJNzSXNa_B8qeu_1C/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, deviceName, location, timestamp })
            })
            .then(response => response.text())
            .then(data => console.log("Notifica inviata:", data))
            .catch(error => console.error("Errore invio notifica:", error));
        }

        // LOGIN
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    notifyLogin(userCredential.user.email);
                    window.location.href = "user_dashboard.html";
                })
                .catch((error) => {
                    if (error.code === 'auth/user-disabled') {
                        window.location.href = "account_disabled.html";
                    } else {
                        showLoginMessage("Errore: " + error.message);
                    }
                });
        });

        // SIGNUP
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('signup-nome').value;
            const cognome = document.getElementById('signup-cognome').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    db.collection("users").doc(user.uid).set({
                        nome: nome,
                        cognome: cognome,
                        email: email,
                        saldo: 15
                    }).then(() => notifyLogin(email));

                    window.location.href = "user_dashboard.html";
                })
                .catch((error) => {
                    showSignupMessage("Errore: " + error.message);
                });
        });

        // RECUPERO PASSWORD
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            if (!email) {
                showLoginMessage("Inserisci l'email nel campo sopra per recuperare la password.");
                return;
            }
            auth.sendPasswordResetEmail(email)
                .then(() => showLoginMessage("Email di recupero inviata."))
                .catch((error) => showLoginMessage("Errore: " + error.message));
        });

        // Mantieni login utente dopo refresh
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "user_dashboard.html";
            }
        });
    </script>

</body>
</html>
