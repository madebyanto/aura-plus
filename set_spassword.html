<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Special Password Aura+</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #E30AF5, #F174FF);
        color: #fff;
        display: flex; justify-content: center; align-items: center;
        height: 100vh; text-align: center;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px; border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%; max-width: 400px;
    }
    h1 { margin-bottom: 20px; }
    p { margin-bottom: 20px; font-size: 14px; }
    input {
        padding: 12px; margin: 10px 0; border-radius: 8px;
        border: none; font-size: 14px; width: 100%;
        background-color: rgba(255,255,255,0.3); color: #fff;
    }
    button {
        background-color: #F174FF; color: #fff; padding: 12px;
        border: none; border-radius: 8px; width: 100%; cursor: pointer;
    }
    button:hover { background-color: #e008f6; }
    #message { margin-top: 15px; color: #ffb3d9; font-weight: 600; }
</style>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
    authDomain: "myauraid-f03c6.firebaseapp.com",
    projectId: "myauraid-f03c6",
    storageBucket: "myauraid-f03c6.appspot.com",
    messagingSenderId: "190478237725",
    appId: "1:190478237725:web:0d39907473f511b85a06f4"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Funzione hash SHA-256 con Web Crypto
async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
    return hashHex;
}

// Set sPassword
async function setSpecialPassword(password) {
    const user = auth.currentUser;
    if (!user) {
        showMessage("Errore: nessun utente loggato.");
        return;
    }

    const hashed = await hashPassword(password);
    db.collection('users').doc(user.uid).set({ sPassword: hashed }, { merge: true })
        .then(() => {
            showMessage("Special Password impostata con successo!");
            setTimeout(() => { window.location.href = "user_dashboard.html"; }, 1500);
        })
        .catch((error) => showMessage("Errore salvataggio: " + error.message));
}

function showMessage(msg) {
    document.getElementById('message').textContent = msg;
}

// Controllo login utente
auth.onAuthStateChanged((user) => {
    if (!user) {
        // Utente non loggato → torna al login
        window.location.href = "login.html";
    }
});

</script>
</head>
<body>
<div class="container">
    <h1>Imposta la tua Special Password</h1>
    <p>Inserisci una Special Password che ti aiuterà a proteggere il tuo account Aura. La password sarà fortemente criptata nei nostri server. <strong>NON CONDIVIDERLA MAI CON NESSUNO!</strong></p>
    <input type="password" id="specialPassword" placeholder="Inserisci la Special Password">
    <button onclick="setSpecialPassword(document.getElementById('specialPassword').value)">Imposta Password</button>
    <div id="message"></div>
</div>
</body>
</html>
