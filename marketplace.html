<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 600;
      animation: fadeIn 1s ease-in-out;
    }

    header p {
      font-size: 1.2em;
      font-weight: 300;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .app-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .widget {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      gap: 15px;
      align-items: center;
      cursor: pointer;
    }

    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .widget::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.4s ease;
    }

    .widget:hover::after {
      left: 100%;
    }

    .widget img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }

    .widget-info {
      flex: 1;
    }

    .widget h2 {
      font-size: 1.3em;
      margin: 0 0 5px;
      font-weight: 600;
    }

    .widget p {
      font-size: 0.95em;
      font-weight: 300;
      margin: 0;
    }

    .gratis {
      margin-top: 8px;
      font-size: 0.85em;
      color: #bbf7d0;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aura+ Marketplace</h1>
      <p>Benvenuto/a nel Marketplace di Aura+</p>
    </header>

    <div class="app-list">
      <!-- Class List -->
      <div class="widget" onclick="location.href='https://wa.me/13177699431'">
        <img src="nyra.png" alt="Logo Nyra" />
        <div class="widget-info">
          <h2>Nyra Plus</h2>
          <p>Nyra Plus ti consente di accedere ad una versione di Nyra ancora pi√π avanzata!</p>
          <div class="gratis">8,99/tre mesi</div>
        </div>
      </div>

      <div class="widget" onclick="location.href='https://wa.me/13177699431'">
        <img src="custombadge.jpg" alt="Logo Badge" />
        <div class="widget-info">
          <h2>Badge Personalizzato</h2>
          <p>Personalizza il tui badge con la frase che desideri!</p>
          <div class="gratis">100 di saldo</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
