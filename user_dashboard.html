    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .saldo {
            font-weight: bold;
            color: #4CAF50;
        }

        .badge {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-settings {
            margin-top: 20px;
            padding: 10px;
            background-color: #f174ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-settings:hover {
            background-color: #e008f6;
        }

        #profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .banner {
        background-color: #ff4d4d; /* Rosso acceso */
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .banner a {
        color: yellow;
        text-decoration: underline;
    }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="banner">
    Stiamo regalando a tutti gli utenti iscritti dopo il 26 Marzo 2025 <b>15 di Saldo di benvenuto</b>.  
    <br>Contattaci su <a href="https://wa.me/13177699431" target="_blank">WhatsApp</a> per riscattare il premio!
</div>
        <img id="profile-img" src="default-profile.png" alt="Immagine del profilo">
        <h2>Benvenuto nella tua Dashboard!</h2>
        <p id="user-email"></p>
        <p id="user-uid"></p>
        <p>Saldo: <span id="saldo" class="saldo">Caricamento...</span></p>
        <p id="badge"></p> <!-- Sezione per il badge -->
        <p id="error-message" class="error"></p>
        
        <!-- Bottone Impostazioni -->
        <button class="btn-settings" onclick="window.location.href='settings.html'">Impostazioni</button>
        <button class="btn-settings" onclick="window.location.href='howtogetbalance.html'">Cosa puoi fare con il saldo</button>
        <button class="btn-settings" onclick="window.location.href='index.html'">Torna al menù opzioni</button>
    </div>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('user-email').textContent = "Email: " + user.email;
                document.getElementById('user-uid').textContent = "UID: " + user.uid;

                // Recupero saldo da Firestore
                db.collection("users").doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            if (userData.saldo !== undefined) {
                                document.getElementById('saldo').textContent = userData.saldo + "€";
                            } else {
                                document.getElementById('saldo').textContent = "0€";
                            }

                            // Carica immagine profilo
                            const profileImageURL = userData.profileImage || 'aurastudio.png'; // Se non c'è immagine, usa quella di default
                            document.getElementById('profile-img').src = profileImageURL;

                            // Carica e mostra il badge basato sul campo 'admin'
                            const badge = userData.admin === true ? 'Admin' : 'Utente'; // Se il campo 'admin' è true, mostra "Admin"
                            document.getElementById('badge').textContent = "Badge: " + badge;
                            document.getElementById('badge').classList.add('badge');
                        } else {
                            document.getElementById('saldo').textContent = "0€";
                            console.log("Nessun documento trovato per l'utente, creando uno nuovo...");
                            
                            // Creazione automatica del documento utente se non esiste
                            db.collection("users").doc(user.uid).set({
                                saldo: 0,
                                profileImage: 'aurastudio.png', // Immagine profilo di default
                                admin: false // Imposta 'admin' su false di default
                            }).then(() => {
                                console.log("Documento utente creato con saldo 0.");
                            }).catch((error) => {
                                document.getElementById('error-message').textContent = "Errore nel salvataggio dei dati.";
                                console.error("Errore nella creazione del documento:", error);
                            });
                        }
                    })
                    .catch((error) => {
                        console.error("Errore nel recupero dati:", error);
                        document.getElementById('error-message').textContent = "Errore nel caricamento del saldo.";
                    });
            } else {
                window.location.href = "login.html";
            }
        });
    </script>

</body>
