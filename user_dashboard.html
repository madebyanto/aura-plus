<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utente</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };
        
        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .widget {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .widget h3 {
            margin-bottom: 10px;
        }

        .widget p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="widget">
        <h3>Email dell'Utente</h3>
        <p id="user-email">Caricamento...</p>
    </div>

    <div class="widget">
        <h3>Saldo dell'Utente</h3>
        <p id="user-saldo">Caricamento...</p>
    </div>

    <script>
        // Verifica se l'utente è loggato
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // Recupera l'email dell'utente
                document.getElementById('user-email').innerText = user.email;

                // Recupera il saldo dell'utente dal Firestore
                const userId = user.uid;
                db.collection("users").doc(userId).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const saldo = doc.data().saldo;
                            document.getElementById('user-saldo').innerText = saldo + " €";
                        } else {
                            document.getElementById('user-saldo').innerText = "Saldo non disponibile";
                        }
                    })
                    .catch((error) => {
                        console.error("Errore nel recupero del saldo: ", error);
                        document.getElementById('user-saldo').innerText = "Errore nel recupero del saldo";
                    });
            } else {
                window.location.href = "index.html"; // Se l'utente non è loggato, torna alla pagina di login
            }
        });
    </script>

</body>
</html>
