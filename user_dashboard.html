<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utente</title>
    <!-- Caricamento delle versioni compatibili di Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };
        
        // Inizializzazione di Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            margin-bottom: 30px;
            text-align: center;
        }

        .user-info p {
            font-size: 18px;
        }

        .saldo {
            font-weight: bold;
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        
        .logout-btn {
            background-color: #f44336;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Benvenuto nella tua Dashboard!</h2>

        <!-- Sezione con informazioni sull'utente -->
        <div class="user-info">
            <p id="user-email"></p>
            <p>Saldo: <span id="saldo" class="saldo">Caricamento...</span></p>
        </div>

        <button id="logout-btn" class="logout-btn">Esci</button>
    </div>

    <script>
        // Funzione per verificare se l'utente è loggato
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // Se l'utente è loggato, mostra i dettagli dell'utente
                document.getElementById('user-email').textContent = "Ciao, " + user.email;

                // Recupera il saldo da Firestore
                db.collection("users").doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            document.getElementById('saldo').textContent = userData.saldo + "€";
                        } else {
                            console.log("Nessun documento trovato per questo utente");
                        }
                    })
                    .catch((error) => {
                        console.error("Errore nel recupero dei dati: ", error);
                        document.getElementById('saldo').textContent = "Errore nel caricamento";
                    });
            } else {
                // Se l'utente non è loggato, redirigi alla pagina di login
                window.location.href = "login.html";
            }
        });

        // Funzione per logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            firebase.auth().signOut()
                .then(() => {
                    alert("Sei uscito con successo!");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    console.error("Errore nel logout", error.message);
                    alert("Errore nel logout");
                });
        });
    </script>

</body>
</html>
