<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni - Io e Aura</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function salvaPIN() {
            const pin = document.getElementById('pin').value;
            const user = firebase.auth().currentUser;

            if (pin.length !== 6 || isNaN(pin)) {
                alert("Il PIN deve essere di 6 cifre numeriche!");
                return;
            }

            if (user) {
                db.collection("users").doc(user.uid).update({
                    pin: pin
                }).then(() => {
                    alert("PIN impostato correttamente!");
                }).catch((error) => {
                    console.error("Errore nel salvataggio del PIN:", error);
                });
            } else {
                alert("Devi essere loggato per impostare il PIN.");
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1, h3 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Io e Aura</h1>
        <h3>Proteggi il tuo account</h3>
        <p>Imposta un PIN a 6 cifre</p>
        <input type="password" id="pin" placeholder="Inserisci il tuo PIN (6 cifre)">
        <button onclick="salvaPIN()">Salva PIN</button>
    </div>

</body>
</html>
