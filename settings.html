<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E30AF5, #F174FF);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 600; animation: fadeIn 1s ease-in-out; }
        header p { font-size: 1.2em; font-weight: 300; margin-bottom: 30px; animation: fadeIn 1.2s ease-in-out; }
        .buttons { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .widget {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .widget.disabled { cursor: default; opacity: 0.7; }
        .widget:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .widget::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.4s ease;
        }
        .back-arrow {
  width: 16px;
  height: 16px;
  border-left: 3px solid #000;
  border-bottom: 3px solid #000;
  transform: rotate(45deg);
  cursor: pointer;
  margin: 20px;
}

.back-arrow:hover {
  border-color: #007bff;
}
        .widget:hover:not(.disabled)::after { left: 100%; }
        .widget h2 { font-size: 1.5em; margin-bottom: 5px; font-weight: 600; }
        .widget p { font-size: 1em; font-weight: 300; }
        .widget a { color: #e008f6; text-decoration: underline; cursor: pointer; margin-top: 5px; display: inline-block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="back-arrow" onclick="history.back()"></div>
    <div class="container">
        <header>
            <h1>Impostazioni</h1>
            <p>Gestisci la tua sicurezza e le opzioni di privacy.</p>
        </header>

        <div class="buttons">
            <!-- Reset Password -->
            <div class="widget" onclick="resetPassword()">
                <h2>Cambia Password</h2>
                <p>Invia una email per reimpostare la tua password.</p>
            </div>

            <!-- sPassword -->
            <div id="sPasswordWidget" class="widget">
                <h2>Special Password</h2>
                <p id="sPasswordStatus">Caricamento...</p>
            </div>

            <!-- Logout -->
            <div class="widget" onclick="logoutButton()">
                <h2>Esci dal tuo account</h2>
                <p>Esci dal tuo account e cancella la sessione.</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        const sPasswordWidget = document.getElementById('sPasswordWidget');
        const sPasswordStatus = document.getElementById('sPasswordStatus');

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            try {
                const doc = await db.collection("users").doc(user.uid).get();
                if (doc.exists) {
                    const userData = doc.data();
                    if (userData.sPassword) {
                        sPasswordStatus.innerHTML = `✅️ sPassword attiva <br><a id="deleteSPass">Elimina sPassword</a>`;
                        sPasswordWidget.classList.add('disabled');

                        document.getElementById('deleteSPass').onclick = async (e) => {
                            e.stopPropagation();
                            if (confirm("Sei sicuro di voler eliminare la sPassword?")) {
                                try {
                                    await db.collection("users").doc(user.uid).update({ sPassword: firebase.firestore.FieldValue.delete() });
                                    sPasswordStatus.textContent = "❌️ sPassword non attiva";
                                    sPasswordWidget.classList.remove('disabled');
                                    sPasswordWidget.onclick = () => { window.location.href = "set_spassword.html"; };
                                } catch (err) {
                                    alert("Errore durante l'eliminazione della sPassword.");
                                    console.error(err);
                                }
                            }
                        };
                    } else {
                        sPasswordStatus.textContent = "❌️ sPassword non attiva";
                        sPasswordWidget.classList.remove('disabled');
                        sPasswordWidget.onclick = () => { window.location.href = "set_spassword.html"; };
                    }
                } else {
                    sPasswordStatus.textContent = "Errore caricamento dati utente";
                    sPasswordWidget.classList.add('disabled');
                }
            } catch (err) {
                console.error("Errore lettura dati Firestore:", err);
                sPasswordStatus.textContent = "Errore caricamento dati";
                sPasswordWidget.classList.add('disabled');
            }
        });

        function logoutButton() {
            auth.signOut()
                .then(() => {
                    auth.setPersistence(firebase.auth.Auth.Persistence.NONE)
                        .then(() => {
                            console.log("Logout effettuato e cookie rimossi.");
                            window.location.href = 'login.html';
                        })
                        .catch((error) => {
                            console.error("Errore nel rimuovere la persistenza:", error);
                        });
                })
                .catch((error) => {
                    console.error("Errore nel logout:", error);
                });
        }

        function resetPassword() {
            const user = auth.currentUser;
            if (user) {
                auth.sendPasswordResetEmail(user.email)
                    .then(() => {
                        alert("Email di reset password inviata all'indirizzo: " + user.email);
                    })
                    .catch((error) => {
                        alert("Errore: " + error.message);
                    });
            } else {
                alert("Nessun utente autenticato. Effettua il login per resettare la password.");
            }
        }
    </script>
</body>
</html>
