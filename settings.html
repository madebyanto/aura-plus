<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
            authDomain: "myauraid-f03c6.firebaseapp.com",
            projectId: "myauraid-f03c6",
            storageBucket: "myauraid-f03c6.firebasestorage.app",
            messagingSenderId: "190478237725",
            appId: "1:190478237725:web:0d39907473f511b85a06f4"
        };

        // Inizializzazione Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Controlla se l'utente è loggato
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html"; // Se non è loggato, reindirizza
            }
        });

        // Funzione per impostare o aggiornare il PIN
        function impostaPIN() {
            const user = auth.currentUser;

            if (!user) {
                alert("Devi essere loggato per impostare un PIN.");
                return;
            }

            const userId = user.uid;
            db.collection("users").doc(userId).get()
                .then((doc) => {
                    let nuovoPin;

                    if (doc.exists && doc.data().pin) {
                        // L'utente ha già un PIN, chiede se vuole cambiarlo
                        const conferma = confirm("Hai già un PIN impostato. Vuoi cambiarlo?");
                        if (!conferma) return;
                    }

                    // Chiede il nuovo PIN
                    while (true) {
                        nuovoPin = prompt("Inserisci un nuovo PIN a 6 cifre:");
                        if (nuovoPin && nuovoPin.length === 6 && !isNaN(nuovoPin)) {
                            break;
                        }
                        alert("Il PIN deve essere di 6 cifre numeriche.");
                    }

                    // Salva il nuovo PIN
                    db.collection("users").doc(userId).set({ pin: nuovoPin }, { merge: true })
                        .then(() => {
                            alert("PIN impostato con successo!");
                        })
                        .catch((error) => {
                            console.error("Errore nel salvataggio del PIN:", error);
                            alert("Errore nel salvataggio del PIN.");
                        });
                })
                .catch((error) => {
                    console.error("Errore nel recupero del PIN:", error);
                });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .widget {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .widget h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .widget p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Io e Aura</h1>

    <div class="widget">
        <h2>Proteggi il tuo account</h2>
        <p>Proteggi il tuo account con codice a 6 cifre</p>
        <button class="btn" onclick="impostaPIN()">Inizia</button>
    </div>

</body>
</html>
