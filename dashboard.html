<style>
*{margin:0;padding:0;box-sizing:border-box}
body {

  display:flex;

/* Container principale */
main {
  flex:1;

}

/* Card */
.dashboard-card {
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  padding:1.2rem;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  backdrop-filter:blur(12px);
}

/* Profilo */
.profile-header {
  display:flex;
  align-items:center;
  gap:1rem;
}
#profile-img {
  width:70px;

  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.6);
}
.user-info {
  flex:1;
}
.user-info h2 {
  font-size:1.2rem;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:0.5rem;
}
.badge {
  font-size:0.7rem;
  background:#007bff;
  color:#fff;
  padding:2px 8px;
  border-radius:8px;
}
.user-info p {
  font-size:0.85rem;
  opacity:0.9;
  margin-top:2px;
  word-break:break-word;
}

/* Saldo widget */
.saldo-widget {
  margin:1rem 0;
  background:rgba(0,0,0,0.3);
  border-radius:12px;
  padding:0.8rem 1rem;
}
.saldo-widget small {
  display:block;
  font-size:0.8rem;
  opacity:0.8;
}
.saldo-widget .amount {
  font-size:1.6rem;
  font-weight:600;
  color:#00c3ff;
  margin-top:0.2rem;
  text-align:left;
}

/* Bio terminal */
.bio-terminal {
  font-family:'Courier New',monospace;
  background:rgba(0,0,0,0.3);
  padding:0.8rem;
  border-radius:12px;
  border-left:4px solid #888;
  white-space:pre-wrap;
  text-align:left;
  min-height:60px;
  margin-top:0.8rem;
}

/* Navbar */
.navbar {
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:65px;
  background:rgba(255,255,255,0.2);
  display:flex;
  justify-content:space-around;
  align-items:center;
  backdrop-filter:blur(10px);
  border-radius:20px 20px 0 0;
}
.nav-item {
  flex:1;
  text-align:center;
  font-size:1.6rem;
  cursor:pointer;
  transition:0.2s;
}
.nav-item.active {
  transform:scale(1.2);
}

/* Notizie */
#news-section {
  display:none;
  width:100%;
  max-width:420px;
}
.news-header {
  font-weight:600;
  font-size:1.2rem;

}
.news-container {

  overflow-x:auto;

}
.news-card {
  flex:0 0 260px;
  background:rgba(255,255,255,0.15);
  border-radius:16px;
  padding:0.8rem;
  scroll-snap-align:center;
}
.news-card img {
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
}
.news-card h3 {

.news-card p {
  font-size:0.85rem;

}
.news-card a {
  display:inline-block;
  margin-top:0.4rem;
  font-size:0.8rem;
  color:#00c3ff;
}

/* Account section */
#account-section {
  display:none;
  width:100%;
  max-width:420px;
}
.account-header {
  font-weight:600;
  font-size:1.2rem;

.account-options button {

<!-- Navbar -->
<div class="navbar">
  <div class="nav-item active" onclick="showSection('dashboard')">üè†</div>
  <div class="nav-item" onclick="showSection('news')">üì∞</div>
  <div class="nav-item" onclick="showSection('account')">‚öôÔ∏è</div>
</div>

<script>
function showSection(section){
  document.getElementById("dashboard-section").style.display="none";
  document.getElementById("news-section").style.display="none";
  document.getElementById("account-section").style.display="none";
  document.querySelectorAll('.nav-item').forEach(el=>el.classList.remove('active'));

  if(section==="dashboard"){
    document.getElementById("dashboard-section").style.display="block";
    document.querySelectorAll('.nav-item')[0].classList.add('active');
  }else if(section==="news"){
    document.getElementById("news-section").style.display="block";
    document.querySelectorAll('.nav-item')[1].classList.add('active');
  }else{
    document.getElementById("account-section").style.display="block";
    document.querySelectorAll('.nav-item')[2].classList.add('active');
  }
}

// Firebase user data
auth.onAuthStateChanged(user=>{
  if(user){
    db.collection("users").doc(user.uid).get().then(doc=>{
      if(doc.exists){
        const data=doc.data();
        document.getElementById('user-name').childNodes[0].textContent = 
          (data.nome&&data.cognome)?`${data.nome} ${data.cognome} `:"Nome Cognome ";
        document.getElementById('user-email').textContent="Email: "+user.email;
        document.getElementById('user-uid').textContent="UID: "+user.uid;
        document.getElementById('saldo').textContent=(data.saldo!==undefined)?data.saldo+" ‚Ç¨":"0 ‚Ç¨";
        document.getElementById('profile-img').src=data.profileImage||'aurastudio.png';
        // Bio animata
        const bioTextEl=document.getElementById('bio-text');
        const description=(data.bio&&data.bio.description)?data.bio.description:"Nessuna descrizione impostata.";
        let index=0;
        function typeWriter(){if(index<description.length){bioTextEl.textContent+=description.charAt(index);index++;setTimeout(typeWriter,25);}}
        bioTextEl.textContent="";typeWriter();
        // Badge
        document.getElementById('badge').textContent=(data.badge&&data.badge.trim()!=="")?data.badge:"Utente";
      }else{
        db.collection("users").doc(user.uid).set({saldo:15,profileImage:'aurastudio.png',badge:''});
      }
    });
  }else{window.location.href="login.html";}
});
</script>
