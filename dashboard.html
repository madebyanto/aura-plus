<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Aura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #333;
    }

    .card {
      position: relative;
      width: 95%;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Header con immagine stretchata */
    .card-header {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
    }

    .card-header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .profile-pic {
      position: absolute;
      left: 50%;
      bottom: -55px;
      transform: translateX(-50%);
    }

    .profile-pic img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      background: #eee;
    }

    .info {
      padding: 70px 20px 20px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
      margin: 8px 0;
    }

    .email, .uid, .saldo {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
      word-wrap: break-word;
    }

    .bio-terminal {
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.05);
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
      font-size: 13px;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 50px;
      border-left: 4px solid #007bff;
    }

    .quick-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .quick-actions button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.2s;
    }

    .quick-actions button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="aurastudio.png" alt="Cover">
      <div class="profile-pic">
        <img id="profile-img" src="default-profile.png" alt="Foto profilo">
      </div>
    </div>
    <div class="info">
      <div id="badge" class="badge">Utente</div>
      <div class="username" id="user-name">Caricamento...</div>
      <p class="email" id="user-email"></p>
      <p class="uid" id="user-uid"></p>
      <p class="saldo">Saldo: <span id="saldo">Caricamento...</span></p>
      <div id="bio-display" class="bio-terminal">
        <span id="bio-text"></span>
      </div>

      <!-- Bottoni rapidi -->
      <div class="quick-actions">
        <button onclick="location.href='settings.html'">Impostazioni</button>
        <button onclick="location.href='wallet.html'">Saldo & Wallet</button>
        <button onclick="location.href='customize.html'">Personalizza</button>
      </div>

      <p id="error-message" class="error"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
      authDomain: "myauraid-f03c6.firebaseapp.com",
      projectId: "myauraid-f03c6",
      storageBucket: "myauraid-f03c6.firebasestorage.app",
      messagingSenderId: "190478237725",
      appId: "1:190478237725:web:0d39907473f511b85a06f4"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('user-email').textContent = "Email: " + user.email;
        document.getElementById('user-uid').textContent = "UID: " + user.uid;
        document.getElementById('user-name').textContent = user.displayName || "Anonimo";

        db.collection("users").doc(user.uid).get()
          .then((doc) => {
            if (doc.exists) {
              const userData = doc.data();

              // Saldo
              document.getElementById('saldo').textContent =
                (userData.saldo !== undefined ? userData.saldo : 0) + "€";

              // Foto profilo
              const profileImageURL = userData.profileImage || "aurastudio.png";
              document.getElementById('profile-img').src = profileImageURL;

              // Bio con effetto scrittura
              const bioTextEl = document.getElementById("bio-text");
              const description = userData.bio && userData.bio.description
                ? userData.bio.description.trim()
                : "Nessuna descrizione impostata.";
              let index = 0;
              function typeWriter() {
                if (index < description.length) {
                  bioTextEl.textContent += description.charAt(index);
                  index++;
                  setTimeout(typeWriter, 25);
                }
              }
              bioTextEl.textContent = "";
              typeWriter();

              // Badge
              const badge = userData.badge && userData.badge.trim() !== "" ? userData.badge : "Utente";
              document.getElementById("badge").textContent = badge;

            } else {
              document.getElementById("saldo").textContent = "0€";
              console.log("Nessun documento trovato.");
            }
          })
          .catch((error) => {
            console.error("Errore:", error);
            document.getElementById('error-message').textContent = "Errore nel caricamento dei dati.";
          });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
