<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizza Profilo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .widget {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      cursor: pointer;
      margin-top: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
    }

    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .widget h2 {
      font-size: 1.5em;
      font-weight: 600;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .popup-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      position: relative;
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin-top: 15px;
      font-size: 1em;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #E30AF5;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 600;
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Personalizza il tuo profilo</h1>
      <p>Modifica l'immagine con un link valido.</p>
    </header>

    <div class="widget" id="openPopup">
      <h2>Cambia immagine profilo</h2>
      <p>Inserisci un URL immagine valido per aggiornare il tuo avatar.</p>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">‚úñ</span>
      <h2>Inserisci URL Immagine</h2>
      <input type="text" id="imageUrl" placeholder="https://esempio.com/avatar.jpg">
      <div id="error-msg">‚ö†Ô∏è Immagine non trovata o URL non valido.</div>
      <img id="preview" style="display:none;" alt="Anteprima">
      <button onclick="checkImage()">Salva</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const imageUrlInput = document.getElementById("imageUrl");
    const errorMsg = document.getElementById("error-msg");
    const preview = document.getElementById("preview");

    document.getElementById("openPopup").addEventListener("click", () => {
      popup.style.display = "block";
      imageUrlInput.value = "";
      preview.style.display = "none";
      errorMsg.style.display = "none";
    });

    function closePopup() {
      popup.style.display = "none";
    }

    function checkImage() {
      const url = imageUrlInput.value.trim();
      if (!url) return;

      const img = new Image();
      img.onload = function () {
        preview.src = url;
        preview.style.display = "block";
        errorMsg.style.display = "none";

        // üîí Qui potresti salvare su Firebase o localStorage
        // localStorage.setItem("userProfileImage", url);
      };

      img.onerror = function () {
        preview.style.display = "none";
        errorMsg.style.display = "block";
      };

      img.src = url;
    }

    window.onclick = function(event) {
      if (event.target === popup) {
        closePopup();
      }
    };
  </script>
</body>
</html>
