<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalizza - Aura+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 30px;
    }

    .widget {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      margin-bottom: 20px;
    }

    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .widget h2 {
      margin: 0 0 5px;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .popup-content {
      background: #fff;
      color: #000;
      margin: 100px auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .popup-content button {
      background: #E30AF5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    #profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #fff;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personalizza il tuo profilo</h1>

    <img id="profile-image" src="https://via.placeholder.com/120" alt="Profilo">

    <div class="widget" onclick="openPopup()">
      <h2>Cambia immagine profilo</h2>
      <p>Clicca per cambiare la tua immagine profilo.</p>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Inserisci URL immagine</h2>
      <input type="text" id="image-url" placeholder="https://...">
      <br>
      <button onclick="saveImage()">Salva</button>
      <button onclick="closePopup()">Annulla</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const profileImage = document.getElementById("profile-image");

    function openPopup() {
      popup.style.display = "block";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    function saveImage() {
      const url = document.getElementById("image-url").value.trim();
      if (!url) {
        alert("Inserisci un URL valido.");
        return;
      }

      const testImg = new Image();
      testImg.onload = function() {
        profileImage.src = url;
        closePopup();
      };
      testImg.onerror = function() {
        alert("L'immagine non è valida o l'URL non è raggiungibile.");
      };
      testImg.src = url;
    }
  </script>
</body>
</html>
