<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizza Profilo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .widget {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      cursor: pointer;
      margin-top: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
    }

    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .widget h2 {
      font-size: 1.5em;
      font-weight: 600;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .popup-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
      position: relative;
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin-top: 15px;
      font-size: 1em;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #E30AF5;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 600;
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Personalizza il tuo profilo</h1>
      <p>Modifica l'immagine con un link valido.</p>
    </header>

    <div class="widget" id="openPopup">
      <h2>Cambia immagine profilo</h2>
      <p>Inserisci un URL immagine valido per aggiornare il tuo avatar.</p>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="$('#popup').fadeOut()">✖</span>
      <h2>Inserisci URL Immagine</h2>
      <input type="text" id="imageUrl" placeholder="https://esempio.com/avatar.jpg">
      <div id="error-msg">⚠️ Immagine non trovata o URL non valido.</div>
      <img id="preview" style="display:none;" alt="Anteprima">
      <button onclick="checkImage()">Salva</button>
    </div>
  </div>

  <script>
    $('#openPopup').click(function() {
      $('#popup').fadeIn();
      $('#imageUrl').val('');
      $('#preview').hide();
      $('#error-msg').hide();
    });

    function checkImage() {
      const url = $('#imageUrl').val();
      const img = new Image();
      img.onload = function () {
        $('#preview').attr('src', url).fadeIn();
        $('#error-msg').hide();
        // Qui puoi salvare su Firestore o localStorage
      };
      img.onerror = function () {
        $('#preview').hide();
        $('#error-msg').show();
      };
      img.src = url;
    }
  </script>
</body>
</html>
