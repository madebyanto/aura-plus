<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacchetti di Saldo - Aura Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .package {
            background-color: #f9f9f9;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .package h2 {
            margin: 0;
            color: #333;
        }
        .package p {
            margin: 5px 0 0;
            color: #666;
        }
        .price {
            font-size: 1.2em;
            color: #27ae60;
            font-weight: bold;
        }
        .description {
            font-size: 1em;
            color: #555;
        }
        .button {
            display: block;
            margin: 15px auto 0;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acquista il Tuo Saldo su Aura Studio</h1>

        <div class="package">
            <h2>Pacchetto Base</h2>
            <p class="price">€5</p>
            <p class="description">Ricevi 800 di saldo</p>
            <a href="https://wa.me/13177699431" class="button">Acquista Ora</a>
        </div>

        <div class="package">
            <h2>Pacchetto Medio</h2>
            <p class="price">€10</p>
            <p class="description">Ricevi 1.600 di saldo</p>
            <a href="https://wa.me/13177699431" class="button">Acquista Ora</a>
        </div>

        <div class="package">
            <h2>Pacchetto Premium</h2>
            <p class="price">€20</p>
            <p class="description">Ricevi 3.400 di saldo</p>
            <a href="https://wa.me/13177699431" class="button">Acquista Ora</a>
        </div>
    </div>
</body>
</html>
