<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Titolo - Pagina Simile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Stili per il corpo della pagina */
        body {
            /* Rimuove margini e padding predefiniti */
            margin: 0;
            padding: 0;
            /* Altezza minima al 100% della viewport per l'effetto gradiente */
            min-height: 100vh;
            /* Imposta il font Poppins come predefinito */
            font-family: 'Poppins', sans-serif;
            /* Centra il contenuto e lo allinea in alto */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Applica lo sfondo sfumato (gradiente) */
            background: linear-gradient(
                to bottom,
                #e008f6 0%, /* Inizia con un viola/magenta acceso */
                #f3a9fe 100% /* Finisce con un viola più scuro/bluastro */
            );
            /* Colore del testo generale (non influenzerà il titolo e la data, ma buona pratica) */
            color: white;
            /* Aggiunge padding interno per allontanare il contenuto dai bordi */
            padding: 40px 20px; 
            box-sizing: border-box; /* Assicura che il padding sia incluso nell'altezza/larghezza */
        }

        /* Stili per l'area del contenuto (data, titolo, testo) */
        .content-container {
            /* Assicura che il contenuto sia allineato correttamente */
            width: 100%;
            /* Limita la larghezza massima per una migliore leggibilità su schermi molto grandi (opzionale) */
            max-width: 600px;
        }

        /* Stile per la data */
        .date {
            font-size: 14px; /* Dimensione del testo per la data */
            font-weight: 400; /* Peso del font normale */
            color: rgba(255, 255, 255, 0.7); /* Grigio chiaro semi-trasparente */
            margin-bottom: 5px; /* Spazio sotto la data */
        }

        /* Stile per il titolo principale */
        h1 {
            font-size: 48px; /* Dimensione del testo molto grande */
            font-weight: 700; /* Peso del font in grassetto */
            color: white; /* Testo bianco puro */
            margin: 0; /* Rimuove margini predefiniti di h1 */
            line-height: 1.2; /* Altezza della linea per una migliore leggibilità */
        }

        /* Stile per il testo sottostante */
        p {
            font-size: 18px; /* Dimensione del testo più grande del normale */
            font-weight: 400; /* Peso del font normale */
            color: rgba(255, 255, 255, 0.9); /* Bianco quasi puro */
            margin-top: 15px; /* Spazio sopra il testo */
        }

    </style>
</head>
<body>
    <div class="content-container">
        <div class="date">1/Gen/1970</div>
        <h1>Un Titolo</h1>
        <p>Il testo</p>
    </div>
</body>
</html>
